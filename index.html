<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Challenge Encriptador de texto</title>
</head>
<body>
    <header class="header"> 
        <img class="logo" src="Imagenes/Alura-logo.svg" alt="logo,Alura">Challenge Encriptador de texto
    </header>

    <main>
        <section class="seccion1">
            <div class="cajaTexto">
                <textarea class="texto" placeholder="Introduce el texto aquí"></textarea>
            </div>

            <div class="alerta">
                <img class="iconoAlerta" src="Imagenes/Exclamación.svg" alt="iconoalerta">
                <p>Por favor, utiliza solo letras minúsculas sin acentos.</p>
            </div>

            <div class="botones">
                <button type="button" class="botonEncriptar" onclick="btnEncriptar()">Codificar</button>

                <button type="button" class="botonDesencriptar" onclick="btnDesencriptar()">Decodificar</button>      
            </div>
        </section>

        <section class="seccion2">
            <div class="campoMuneco">
                <img class="imgMuneco" src="Imagenes/Imagen-del-desafio.png" alt="imagenDeMuneco">
            </div>

            <div class="cajatexto2">
                <h2>No se ha encontrado ningún mensaje</h2>
                <p>Escribe el texto que quieres codificar o decodificar.</p>
            </div>

            <div class="cajaDeResultado" style="display: none;">
                <textarea class="resultadoDesencriptado" readonly="true"></textarea>
                <button type="button" class="botonCopiar" onclick="copiarMensaje()">Copiar al portapapeles</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
    <footer class="footer">Creado por Jesus Peña</footer>
</body>
</html>
